<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthayukti - HFT Control Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
  <div id="app">
    <!-- Top Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <div class="brand">
          <div class="brand-logo">A</div>
          <div class="brand-text">
            <div class="brand-title">Arthayukti</div>
            <div class="brand-subtitle">HFT Control Panel</div>
          </div>
        </div>
      </div>
      
      <div class="navbar-center">
        <div class="mode-badge" id="mode-badge" data-mode="IDLE">
          <span id="mode-text">IDLE</span>
        </div>
      </div>
      
      <div class="navbar-right">
        <div class="server-time">
          <div class="time-label">Server Time</div>
          <div class="time-value" id="server-time">--:--:-- IST</div>
        </div>
        <div class="connection-status" id="connection-status">
          <div class="status-dot" data-status="checking"></div>
        </div>
      </div>
    </header>

    <!-- Tab Bar -->
    <nav class="tab-bar">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="trading">Trading</button>
      <button class="tab" data-tab="portfolio">Portfolio</button>
      <button class="tab" data-tab="signals">Signals</button>
      <button class="tab" data-tab="analytics">Analytics</button>
      <button class="tab" data-tab="system">System</button>
      <button class="tab" data-tab="logs">Logs</button>
    </nav>

    <!-- Main Content -->
    <main class="content" id="tab-content">
      <!-- Tabs will be rendered here by JavaScript -->
    </main>
  </div>

  <!-- Load as ES module -->
  <script type="module" src="/static/js/dashboard/main.js"></script>
</body>
</html>
